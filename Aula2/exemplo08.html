<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aula 2</title>
    </head>

    <body>
        <canvas  width="400" height="300">
            Seu navegador n√£o tem suporte ao canvas!
        </canvas>


        <script>
            var tela = document.getElementsByTagName("canvas")[0];
            var ctx = tela.getContext("2d");

            ctx.fillStyle = "rgb(150,150,205)";

            var i = 0;
            var flow = true;

            setInterval(desenhaTriangulo, 1000/30);

            function desenhaTriangulo(){
                ctx.clearRect(0, 0, 400, 300);
                ctx.beginPath();
                ctx.moveTo(190,30+(i*10));
                ctx.lineTo(210,30+(i*10));
                ctx.lineTo(200,i*10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                if(flow)
                    i++;
                else
                    i--;

                if(i < 1 || i > 26)
                    flow = !flow;
            }

        </script>
    </body>
</html>
